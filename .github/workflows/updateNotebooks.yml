name: Update Notebooks if needed
on:
  workflow_dispatch:

jobs:
  updateNotebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: yarn
      - name: Update Notebooks
        run: node updateNotebooks.py
