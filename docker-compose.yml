services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:z
      - app_files:/app/datalab:z
    depends_on:
      - app
  app:
    image: impresso/impresso-datalab
    volumes:
      - app_files:/app_files:z
    command: >
      /bin/sh -c "rm -rf /app_files/* &&
                  cp -r /app/* /app_files/ &&
                  echo 'Files in /app_files :' &&
                  ls -lat /app_files/"
  generate-search-embeddings:
    build:
      context: ./generateSearchEmbeddings
    volumes:
      - ./public/search-embeddings:/app/data/output:z
      - ./src/content/notebooks:/app/data/input:z
    profiles:
      - cli
    entrypoint:
      [
        "node",
        "generateSearchEmbeddings.js",
        "/app/data/input",
        "/app/data/output",
      ]
volumes:
  app_files:
